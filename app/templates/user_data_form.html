<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Простой блог</h1>
    <form method="POST" action="/">
        <div class="form-group mb-3">
            <label for="title" class="mb-2">Заголовок:</label>
            <input id="title" type="text" name="title" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="content" class="mb-2">Текст поста:</label>
            <textarea id="content" name="content" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Отправить пост</button>
    </form>
    <br>
    <hr>

    <h2 class="mt-4">Посты</h2>
    {% for post in posts %}
    <div class="card my-3">
        <div class="card-body">
            <h4 class="card-title"> {{ post.title }} </h4>
            <p class="card-text">> {{ post.content }} </p>
        </div>
    </div>
    {% endfor %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
