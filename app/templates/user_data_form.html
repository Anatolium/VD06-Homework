<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #d4edda;
        }
        .form-control {
            max-width: 640px;
        }
        .card {
            max-width: 640px;
        }
        .required-label::after {
            content: " *";
            color: red;
        }
        .text-left {
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h4 class="text-left mb-4">Введите данные:</h4>
    <form method="POST" action="/">
        <div class="form-group mb-3">
            <label for="user" class="mb-2 required-label">Имя:</label>
            <input id="user" type="text" name="user" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="age" class="mb-2 required-label">Возраст:</label>
            <input id="age" type="text" name="age" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="city" class="mb-2 required-label">Город:</label>
            <input id="city" type="text" name="city" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="hobby" class="mb-2">Хобби:</label>
            <textarea id="hobby" name="hobby" class="form-control" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Отправить</button>
    </form>
    <br>
    <hr>

    {% if posts %}
    <h5 class="mt-4">Ваши данные сохранены</h5>
    {% endif %}
    {% for post in posts %}
    <div class="card my-3">
        <div class="card-body">
            <h6 class="card-user">> Имя: {{post.user}} </h6><br>
            <p class="card-age">> Возраст: {{post.age}} </p>
            <p class="card-city">> Город: {{post.city}} </p>
            <p class="card-hobby">> Хобби: {{post.hobby}} </p>
        </div>
    </div>
    {% endfor %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
